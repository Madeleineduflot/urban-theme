<footer class="site-footer">
  <h2 class="footer-heading">{{ site.title }}</h2>

  <div class="row">
    <div class="column">
      <ul class="contact-list">
        <li>{{ site.title }}</li>
        <li><a href="mailto:{{ site.email }}">{{ site.email }}</a></li>
      </ul>
    </div>

    <div class="column">
      <p>{{ site.description }}</p>
    </div>
  </div>

</footer>
